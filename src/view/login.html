<div ng-controller="loginCtrl">
	<div class="bar bar-header bar-light">
	  <h1 class="title">登录页</h1>
	</div>
	<ion-content class="has-header has-footer">
		<button class="button button-block button-positive" ng-click="signUp()">点击注册</button>

		<script id="my-modal.html" type="text/ng-template">
		  	<div class="modal">
			    <ion-header-bar>
			    	<button class="button button-small button-clean" ng-click="back()">返回</button>
			      	<h1 class="title">注册</h1>
			    </ion-header-bar>
			    <ion-content>
			      	<div class="list">
		      		  	<div class="item item-input-inset">
			      		    <label class="item-input-wrapper">
			      		      	<input type="text" placeholder="请输入电话号码" ng-model="phone">
			      		    </label>
		      		    	<button class="button button-small" ng-click="sendCode()">发送验证码</button>
		      		  	</div>
		      		  	<div class="item item-input-inset">
			      		    <label class="item-input-wrapper">
			      		      	<input type="text" placeholder="请输入验证码" ng-model="code">
			      		    </label>
			      		</div>
			      			
			      		<button class="button button-block button-positive">创建账户</button>

			      	</div>
			    </ion-content>
		  	</div>
		</script>
	</ion-content>
</div>
